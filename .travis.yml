language: ruby
rvm:
    - 2.1

before_script:
    - chmod +x ./tests/cibuild.sh

script: ./tests/cibuild.sh

env:
    global:
        - NOKOGIRI_USE_SYSTEM_LIBRARIES=true # speeds up html-proofer install

branches:
    only:
        - master

after_success:
    - chmod +x ./tests/deploy.sh
    - ./tests/deploy.sh

sudo: false # don't need sudo, let travis use containers
